<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한글 시</title>
</head>
<body>
  <h1>한글 시</h1>
  <p>
    노을 빛깔 내린 언덕<br>
    바람 부는 산근처<br>
    날이 붉어 간다<br>
    <br>
    무려 반 백 년 전<br>
    이지점 하나 있었고<br>
    그 중에도 더 독특한<br>
    이야기가--<br>
    <br>
    그 축산지(竹山地) 안에<br>
    이세상 모든 문제를 해결하는<br>
    보이지 않는 신께서<br>
    사는 다는 기위자(旗亭子)가 있었다. 
  </p>
</body>
</html>
