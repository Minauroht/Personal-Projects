<script>
  function showOptions() {

      classNumberOptions.style.display = "block";
    } else {
      classNumberOptions.style.display = "none";
    }
  }
  function club() {
    var grade = document.getElementById("grade").value;
    var club = document.getElementById("club");

    if (grade == "동아리") {
        club.style.display = "block";
    } else {
        club.style.display = "none";
    }
  }
  function autonomousclub() {
    var clubname = document.getElementById("clubname").value;
    var AclubnameLabel = document.getElementById("AclubnameLabel");
    var Aclubname = document.getElementById("Aclubname");

    if (clubname == "자율동아리") {
        AclubnameLabel.style.display = "block";
        Aclubname.style.display = "block";
    } else {
        AclubnameLabel.style.display = "none";
        Aclubname.style.display = "none";
    }
  }
  
</script>
